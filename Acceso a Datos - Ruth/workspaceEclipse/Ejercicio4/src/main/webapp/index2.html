<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action='ServletDespachador2' method='post'>
		<table border='1'>
			<tr>
				<td colspan='2'>Tabla de multplicar</td>
				
			</tr>
			<tr>
				<td>Numero: </td>
				<td>
					<select name='numero'>
						<option value='0'>0</option>
						<option value='1'>1</option>
						<option value='2'>2</option>
						<option value='3'>3</option>
						<option value='4'>4</option>
						<option value='5'>5</option>
						<option value='6'>6</option>
						<option value='7'>7</option>
						<option value='8'>8</option>
						<option value='9'>9</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Elige un color para la tabla</td>
			</tr>
			<tr>
				<td>
					<div name='color'>
						<input type="radio" name='color' value='red'>Rojo<br>
						<input type="radio" name='color' value='yellow'>Amarillo<br>
						<input type="radio" name='color' value='green'>Verde<br>
						<input type="radio" name='color' value='blue'>Azul
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<input type='submit' name='Crear' value='Crear'>
					<input type="reset" name='Borrar' value='Borrar'>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
